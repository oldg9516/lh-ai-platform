<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lev Haolam AI Support â€” Test Chat</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f1117; color: #e5e7eb; height: 100vh; display: flex; flex-direction: column; }
  header { background: #1e293b; color: white; padding: 16px 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #334155; }
  header h1 { font-size: 18px; font-weight: 600; }
  header .status { font-size: 12px; opacity: 0.6; }
  #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
  .msg { max-width: 75%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 14px; word-wrap: break-word; }
  .msg.user { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 4px; }
  .msg.assistant { align-self: flex-start; background: #1e293b; color: #e2e8f0; border-bottom-left-radius: 4px; border: 1px solid #334155; }
  .msg.system { align-self: center; background: #1e293b; color: #94a3b8; font-size: 12px; padding: 8px 16px; border-radius: 20px; border: 1px solid #334155; }
  .msg .meta { font-size: 11px; color: #64748b; margin-top: 8px; display: flex; gap: 12px; flex-wrap: wrap; }
  .msg.user .meta { color: rgba(255,255,255,0.6); }
  .msg .meta span { white-space: nowrap; }
  .msg .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: 600; }
  .badge.send { background: #064e3b; color: #6ee7b7; }
  .badge.draft { background: #78350f; color: #fcd34d; }
  .badge.escalate { background: #7f1d1d; color: #fca5a5; }
  .typing { align-self: flex-start; background: #1e293b; padding: 12px 20px; border-radius: 12px; border-bottom-left-radius: 4px; border: 1px solid #334155; }
  .typing span { display: inline-block; width: 8px; height: 8px; background: #64748b; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite; }
  .typing span:nth-child(2) { animation-delay: 0.2s; }
  .typing span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce { 0%,80%,100%{transform:translateY(0)} 40%{transform:translateY(-6px)} }
  #input-area { padding: 16px 20px; background: #1e293b; border-top: 1px solid #334155; display: flex; gap: 12px; }
  #input-area input { flex: 1; padding: 12px 16px; border: 1px solid #475569; border-radius: 24px; font-size: 14px; outline: none; background: #0f172a; color: #e2e8f0; }
  #input-area input::placeholder { color: #64748b; }
  #input-area input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.2); }
  #input-area button { padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 24px; font-size: 14px; font-weight: 600; cursor: pointer; }
  #input-area button:hover { background: #2563eb; }
  #input-area button:disabled { background: #475569; cursor: not-allowed; }
  .quick-actions { padding: 8px 20px 0; display: flex; gap: 8px; flex-wrap: wrap; }
  .quick-actions button { padding: 6px 14px; background: #1e293b; border: 1px solid #334155; border-radius: 16px; font-size: 12px; cursor: pointer; color: #94a3b8; }
  .quick-actions button:hover { background: #334155; color: #e2e8f0; }
</style>
</head>
<body>
<header>
  <div>
    <h1>Lev Haolam AI Support</h1>
    <div class="status" id="status">Test Chat Interface</div>
  </div>
</header>

<div class="quick-actions">
  <button onclick="sendQuick('Where is my package?')">Shipping</button>
  <button onclick="sendQuick('I want to cancel my subscription')">Cancel</button>
  <button onclick="sendQuick('My olive oil arrived broken')">Damaged</button>
  <button onclick="sendQuick('When will I be charged next?')">Payment</button>
  <button onclick="sendQuick('Change my address to 5 Main St, NY')">Address</button>
  <button onclick="sendQuick('No wine in my box please')">Customize</button>
  <button onclick="sendQuick('Thank you for the amazing items')">Gratitude</button>
  <button onclick="sendQuick('I will sue you')">Threat</button>
</div>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="msg" placeholder="Type a message..." autofocus />
  <button id="send-btn" onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('msg');
const btn = document.getElementById('send-btn');
let sessionId = 'test-' + Math.random().toString(36).slice(2, 10);

input.addEventListener('keydown', e => { if (e.key === 'Enter' && !btn.disabled) send(); });

function addMsg(role, text, meta) {
  const div = document.createElement('div');
  div.className = 'msg ' + role;
  let html = text.replace(/\n/g, '<br>');
  if (meta) {
    html += '<div class="meta">';
    if (meta.category) html += '<span>Category: <b>' + meta.category + '</b></span>';
    if (meta.decision) html += '<span class="badge ' + meta.decision + '">' + meta.decision.toUpperCase() + '</span>';
    if (meta.processing_time_ms) html += '<span>' + meta.processing_time_ms + 'ms</span>';
    if (meta.model_used) html += '<span>' + meta.model_used + '</span>';
    if (meta.confidence) html += '<span>conf: ' + meta.confidence + '</span>';
    html += '</div>';
  }
  div.innerHTML = html;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
  const div = document.createElement('div');
  div.className = 'typing';
  div.id = 'typing';
  div.innerHTML = '<span></span><span></span><span></span>';
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function hideTyping() {
  const el = document.getElementById('typing');
  if (el) el.remove();
}

function sendQuick(text) {
  input.value = text;
  send();
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = '';
  btn.disabled = true;
  addMsg('user', text);
  showTyping();

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text, session_id: sessionId })
    });
    hideTyping();
    if (!res.ok) {
      addMsg('system', 'Error: ' + res.status + ' ' + res.statusText);
    } else {
      const data = await res.json();
      addMsg('assistant', data.response, {
        category: data.category,
        decision: data.decision,
        confidence: data.confidence,
        processing_time_ms: data.metadata?.processing_time_ms,
        model_used: data.metadata?.model_used,
      });
    }
  } catch (err) {
    hideTyping();
    addMsg('system', 'Network error: ' + err.message);
  }
  btn.disabled = false;
  input.focus();
}

// Session info
addMsg('system', 'Session: ' + sessionId + ' | Each message is independent (no conversation memory yet)');
</script>
</body>
</html>
